<div class="uk-card">
  {{ if .Param "more" }}
    <h2><a href="{{ .RelPermalink }}">TITLE LL {{ .Title }}</a></h2>
  {{ else }}
    <h2>{{ .Title }}</h2>
  {{ end }}
  
  <div class="tags">
    {{ with .Params.tags }}
    <div>
      <ul id="tags">
        {{ range . }}
        <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
        {{ end }}
      </ul>
    </div>
    {{ end }}
  </div>


  
  <p>{{ .Summary }}</p>
</div>
